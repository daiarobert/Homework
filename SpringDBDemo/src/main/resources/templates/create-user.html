<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/create}" th:object="${user}" method="post">
    <label for="firstName"> First Name: </label>
    <input type="text" th:field="*{firstName}" placeholder="First Name" id="firstName">
    <br>
    <label for="lastName"> Last Name: </label>
    <input type="text" th:field="*{lastName}" placeholder="lastName" id="lastName">
    <br>
    <label for="age"> Age: </label>
    <input type="number" th:field="*{age}" placeholder="Age" id="age">
    <br>
    <label for="email"> Email: </label>
    <input type="email" th:field="*{email}" placeholder="email" id="email">
    <br>
    <label for="password"> Password: </label>
    <input type="password" th:field="*{password}" placeholder="password" id="password">
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
